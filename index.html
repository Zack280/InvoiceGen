

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuickFacture</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6633738664929108" crossorigin="anonymous"></script>
</head>
<body>
    <h1>QuickFacture</h1>
    
    <!-- Form container -->
    <div class="options" id="formContainer">
        <form id="invoiceFormService">
            <input type="text" name="clientName" id="clientNameService" placeholder="Nom complet du client" required>
            <input type="text" name="clientAdress" id="clientAdressService" placeholder="Adresse du client" required>
            <input type="text" name="serviceName" id="serviceName" placeholder="Service Desc." required>
            <input type="number" name="price" id="price" step="0.01" placeholder="Price" required>
            <input type="file" name="logo" id="logoService">
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js" async defer></script>
</body>
</html>
